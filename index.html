<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
html, body {
    height: 100%; /* Umożliwia pełne wyśrodkowanie */
    margin: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center; /* Wyśrodkowuje zawartość w poziomie */
    align-items: center; /* Wyśrodkowuje zawartość w pionie */
    text-align: center;
}

.container {
    max-width: 400px;
    width: 100%; /* Zapewnia, że kontener nie przekracza szerokości ekranu */
}

label, select {
    display: block;
    margin: 0 auto;
    font-size: 1.5rem; /* Duża czcionka */
    margin-bottom: 20px; /* Odstęp między elementami */
}

#language-options {
    margin-top: 20px;
}
    </style>
</head>

<body>
    <div class="container">
        <label for="language-select">Wybierz język / Select language:</label>
        <select id="language-select">
            <option value="pl">Polski</option>
            <option value="en">English</option>
        </select>

        <div id="language-options" class="hidden">
            <label for="learn-language-select">Język do nauki / Language to learn:</label>
            <select id="learn-language-select"></select>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('language-select').addEventListener('change', function() {
    const selectedLanguage = this.value;
    const learnLanguageSelect = document.getElementById('learn-language-select');
    const languageOptionsDiv = document.getElementById('language-options');

    let languageOptions = [];

    if (selectedLanguage === 'pl') {
        languageOptions = [
            { value: 'en', text: 'Angielski' },
            { value: 'de', text: 'Hiszpański' }
        ];
    } else if (selectedLanguage === 'en') {
        languageOptions = [
            { value: 'es', text: 'Spanish' }
        ];
    }

    learnLanguageSelect.innerHTML = '';

    languageOptions.forEach(option => {
        const newOption = document.createElement('option');
        newOption.value = option.value;
        newOption.textContent = option.text;
        learnLanguageSelect.appendChild(newOption);
    });

    languageOptionsDiv.classList.remove('hidden');
});
        </script>
</body>
</html>
